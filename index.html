<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main>
    <article class="main-page">
      <img src="images/icon-star.svg" alt aria-hidden="true">
      <h1>How did we do?</h1>
      <p> Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <form>
        <div class="feedbacks">
          <input class="user-feedback" type="radio" name="support-feedback" value="1" id="one">
          <label for="one">1</label>
          <input class="user-feedback" type="radio" name="support-feedback" value="2" id="two">
          <label for="two">2</label>
          <input class="user-feedback" type="radio" name="support-feedback" value="3" id="three">
          <label for="three">3</label>
          <input class="user-feedback" type="radio" name="support-feedback" value="4" id="four">
          <label for="four">4</label>
          <input class="user-feedback" type="radio" name="support-feedback" value="5" id="five">
          <label for="five">5</label>
        </div>
        <input type="button" value="Submit" id="SubmitBtn">
      </form>
    </article>
    <article class="submited">
      <img src="images/illustration-thank-you.svg" alt aria-hidden="true">
      <p class="rating">You selected <span id="choosen-value"></span> out of 5</p>
      <h2>Thank you!</h2>
      <p class="support"> We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    </article>
  </main>
</body>

</html>
